<html>
    <head>  
        <title>
            Lists 
        </title>
        <body>
            <!-- Unordered Lists -->
            <!-- types = square ,circle ,disc -->
        <font size = 5>
        LISTS IN HTML
        <h4><u>Unordered Lists</u></h4>
        <ul type="square"> 
            <li>Front End </li>
            <li>Back End </li>
            <li>Full Stack</li>
        </ul>
        </font>
        <!-- End of Unordered Lists -->

        <!-- Ordered Lists -->
        <font size =5>
        <h3><u>Ordered Lists</u></h3>
        <ol type="A">
            <li>Name of Months</li>
            <li>January</li>
            <li>February</li>
            <li>March</li>
        </ol>
    </font>
        <!-- End of Ordered Lists -->
        </body>
    </head>
</html>
