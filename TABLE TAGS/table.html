<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags </title>
</head>
<body>
    <center>
        <h1>Table Tags in HTML</h1>
        <p style="font-family:verdana">Basic Table in HTML</p>
    </center>
    <table border="1"bordercolor="black" width=40% height=40% cellpadding="10" cellspacing="2" bgcolor="pink" align="center">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Shravni</td>
            <td>90</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Shlok</td>
            <td>92</td>
        </tr>

    </table>
<br><br>
    <!-- Colspan -->
    <center>
    <table border="2" width="40%">
        <p style="font-family:verdana">Colspan Attribute in Table</p>
        <tr>
            <th colspan="2">Robert</th>
        </tr>
        <tr>
            <th>Python</th>
            <th>IP</th>
        </tr>
        <tr>
            <th>82</th>
            <th>85</th>
        </tr>
    </table>
</center>
    <!-- End Of Colspan -->
<br><br>
    <!-- Rowspan -->
    <center>
        <table border="2" width="40%">
            <p style="font-family:verdana">Rowspan Attribute in Table</p>
            <table border="2" width="40%">
                <tr>
                    <td rowspan="2">Students</td>
                    <td>Tanisha</td>
                    <td>Manisha</td>
                </tr>
            </table>
        </table>
    </center>
    <!-- End of Rowspan -->
</body>
</html>
